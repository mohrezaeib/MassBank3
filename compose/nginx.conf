events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server mb3frontend:3000;
    }

    upstream api {
        server mb3server:8080;
    }

    upstream similarity_service {
        server similarity-service:8080;
    }

    upstream export_service {
        server export-service:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend - handle all MassBank routes
        location /MycoMSBase/ {
            proxy_pass http://frontend/MycoMSBase/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /MycoMSBase;
            
            # Handle client-side routing
            proxy_intercept_errors on;
            error_page 404 = /MycoMSBase/index.html;
        }

        # API service
        location /MassBank-api/ {
            proxy_pass http://api/MassBank-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Handle OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                return 204;
            }
        }

        # Similarity service
        location /similarity/ {
            proxy_pass http://similarity_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Export service
        location /export/ {
            proxy_pass http://export_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        # Root redirect to frontend
        location = / {
            return 301 /MycoMSBase/;
        }

        # Catch-all for other routes - serve frontend
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}